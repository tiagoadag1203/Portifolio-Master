<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3c0f3a3fc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="main.js"></script>
    <title>Portif√≥lio - Skilss</title>
</head>
<body>
    <section id="skills">
        <div class="voltar">
            <a href="index.html"><button class="btn-voltar"><i class="fa-solid fa-arrow-left"></i></button></a>
        </div>
        <div class="bloco">
            <div class="soft-skill">
                <h1>Soft Skills</h1>
                <ul class="list-soft">
                    <li>Comunicativo</li>
                    <li>Trabalho em equipe</li>
                    <li>Proativo</li>
                    <li>Adaptabilidade</li>
                    <li>Relacionamento interpessoal</li>
                </ul>
            </div>
            <div id="linha-vertical"></div>
            <div class="hard-skill">
                <h1>Hard Skills</h1>
                <div class="barras-progresso">
                    <div id="html" class="barra">
                        <span>HTML5</span>
                        <div class="progressbar">
                            <div class="progresso"></div>
                        </div>
                    </div>
                    <div id="css" class="barra">
                        <span>CSS</span>
                        <div class="progressbar">
                            <div class="progresso"></div>
                        </div>
                    </div>
                    <div id="aws" class="barra">
                        <span>AWS</span>
                        <div class="progressbar">
                            <div class="progresso"></div>
                        </div>
                    </div>
                    <div id="php" class="barra">
                        <span>PHP</span>
                        <div class="progressbar">
                            <div class="progresso"></div>
                        </div>
                    </div>
                    <div id="java" class="barra">
                        <span>JAVASCRIPT</span>
                        <div class="progressbar">
                            <div class="progresso"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <button onclick="changeTheme()" class="bnt-flutuante">
        <i class="fa-solid fa-palette"></i>
    </button>
</body>
</html>
